{% set name = "darker" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: be660bade7045e964a7bd682cd154f2b7e1f7ce9b410bcc5b746f9dddaa14723

build:
  # noarch: python
  skip: true  # [win]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - darker = darker.__main__:main

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6
    - black  >=20.0.0,<21.0.0
    - toml
    - typing-extensions  # [py<38]
    - dataclasses        # [py<37]

test:
  imports:
    - darker
  requires:
    - pip
  commands:
    - pip check
    - darker --help


about:
  home: https://github.com/akaihola/darker
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Apply black reformatting to Python files only in regions changed since a given commit
  dev_url: https://github.com/akaihola/darker

extra:
  recipe-maintainers:
    - akaihola
    - martinRenou
