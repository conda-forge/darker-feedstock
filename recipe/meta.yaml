{% set name = "darker" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cf1cbdf69292a616081c53d4f3df7d54fd8881c8c219193177c06ed7c0f43f80

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - darker = darker.__main__:main

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6
    - black  >=20.0.0,<21.0.0
    - toml
    - typing-extensions
    - dataclasses
  run_constrained:
    - isort  >=5.0.1

test:
  imports:
    - darker
  requires:
    - pip
    - isort
  commands:
    - pip check
    - darker --help


about:
  home: https://github.com/akaihola/darker
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: 'Apply black reformatting to Python files only in regions changed since a given commit'
  dev_url: https://github.com/akaihola/darker

extra:
  recipe-maintainers:
    - akaihola
    - martinRenou
