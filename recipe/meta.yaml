{% set name = "darker" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 34e259681e931414b3d7bf3467b0af2f29005545cfc72aa4c8739a8705cbf51f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - darker = darker.__main__:main

requirements:
  host:
    - python  >=3.7
    - pip
  run:
    - python  >=3.7
    - black  >=21.5b1
    - toml   >=0.10.0
    - typing-extensions
  run_constrained:
    - flynt    >=0.76
    - isort    >=5.0.1
    - Pygments >=2.4.0

test:
  imports:
    - darker
  requires:
    - pip
    - black  >=21.7b1
    - isort
  commands:
    - pip check
    - darker --help


about:
  home: https://github.com/akaihola/darker
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Apply black reformatting to Python files only in regions changed since a given commit
  dev_url: https://github.com/akaihola/darker

extra:
  recipe-maintainers:
    - akaihola
    - martinRenou
