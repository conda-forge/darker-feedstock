{% set name = "darker" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 05cdec3aa28ac2f63bbc5dfa6cb7e5b37564e2a23aba833c7bfdce97d41bd14e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - darker = darker.__main__:main

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6
    - black  >=21.5b1,<=21.8b0
    - toml
    - typing-extensions
    - dataclasses
  run_constrained:
    - isort  >=5.0.1

test:
  imports:
    - darker
  requires:
    - pip
    - black  >=21.7b1
    - isort
  commands:
    - pip check
    - darker --help


about:
  home: https://github.com/akaihola/darker
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: Apply black reformatting to Python files only in regions changed since a given commit
  dev_url: https://github.com/akaihola/darker

extra:
  recipe-maintainers:
    - akaihola
    - martinRenou
